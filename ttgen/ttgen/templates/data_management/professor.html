
{% extends 'data_management/base2.html' %} {% block title %}professor{% endblock %}
{% load static %}
    
        {% block body2 %}
        


<h2>Professor</h2>

<form action="" method="post">
    {% csrf_token %}
      <div class="container">
     

        

        <label for="professor-id"><b>Professor-ID</b></label>
        <input type="text" placeholder="Enter Professor-ID" name="pid" id="pid" required>


        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Professor's Name" name="professor-name" id="professor-name" required>


        <label for="branch">Choose Branch:</label>
        <select name="branch" id="branch" required>
            <option value="computer-science">Computer Science</option>
          <option value="information-technology">Information Technology</option>
          <option value="IoT">Internet of Things</option>
          <option value="AIDS">AIDS</option>
        </select>
    
    
        
        <label for="semester">Select semester for Professor to teach</label>
        <select name="semester" id="semester" multiple required>
            <option value="first">I</option>
          <option value="second">II</option>
          <option value="third">III</option>
          <option value="forth">IV</option>
          <option value="fifth">V</option>
          <option value="sixth">VI</option>
          <option value="seventh">VII</option>
          <option value="eighth">VIII</option>
          
        </select>



        <label for="subject">Select subjects for Professor to teach</label>
        <select name="subjects" id="subjects" multiple required>
            <option value="first">...</option>
          <option value="second">...</option>
          <option value="second">....</option>
          <option value="second">...</option>
          <option value="second">...</option>
          
        </select>



        <label for="unavailability">Time slots when teacher is unavailable to teach</label>
        <select name="slots" id="slots" multiple required>
            <option value="ten">10.00 am - 11.00 am</option>
          <option value="eleven">11.00 am - 12.00 noon</option>
          <option value="twelve">12.00 noon - 1.00 pm</option>
          <option value="one">1.00 pm - 2.00 pm</option>
          <option value="two">2.00 pm - 3.00 pm</option>
          <option value="three">3.00 pm - 4.00 pm</option>
          <option value="four">4.00 pm - 5.00 pm</option>
          <option value="five">5.00 pm - 6.00 pm</option>
          
        </select>
    
        
        <button type="submit" class="addbtn">Add professor to database</button>
      </div>
    
      
    </form>
       
    
    {% endblock %}
    {% block js %}
    
   
{% endblock %}
